<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="heading-header">
        <h1><i class="bi bi-code"></i> Calculator</h1>
      </div>
      <div class="para-header"><p>-Tejas Khurd</p></div>
    </header>

    <main>
      <div class="cal-body">
        <div class="calculator">
          <input type="text" class="display" />

          <div class="button-container">
            <button
              class="cal-button"
              onclick="currentDisplay = '' 
                document.querySelector('.display').value = currentDisplay;"
            >
              C
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '1' 
                document.querySelector('.display').value = currentDisplay;"
            >
              1
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '2' 
                document.querySelector('.display').value = currentDisplay;"
            >
              2
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '+' 
                document.querySelector('.display').value = currentDisplay;"
            >
              +
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '3' 
                document.querySelector('.display').value = currentDisplay;"
            >
              3
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '4' 
                document.querySelector('.display').value = currentDisplay;"
            >
              4
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '-' 
                document.querySelector('.display').value = currentDisplay;"
            >
              -
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '5' 
                document.querySelector('.display').value = currentDisplay;"
            >
              5
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '6' 
                document.querySelector('.display').value = currentDisplay;"
            >
              6
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '*' 
                document.querySelector('.display').value = currentDisplay;"
            >
              *
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '7' 
                document.querySelector('.display').value = currentDisplay;"
            >
              7
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '8' 
                document.querySelector('.display').value = currentDisplay;"
            >
              8
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '/' 
                document.querySelector('.display').value = currentDisplay;"
            >
              /
            </button>

            <button
              class="cal-button"
              onclick="
            let result = eval(currentDisplay);
            currentDisplay = result;
                document.querySelector('.display').value = currentDisplay;"
            >
              =
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '9' 
                document.querySelector('.display').value = currentDisplay;"
            >
              9
            </button>

            <button
              class="cal-button"
              onclick="currentDisplay += '0' 
                document.querySelector('.display').value = currentDisplay;"
            >
              0
            </button>
            <button
              class="cal-button"
              onclick="currentDisplay += '.' 
                document.querySelector('.display').value = currentDisplay;"
            >
              .
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light text-center py-2 mt-4">
      <p class="mb-0 text-muted">
        &copy; 2025 Tejas Khurd. All rights reserved.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
